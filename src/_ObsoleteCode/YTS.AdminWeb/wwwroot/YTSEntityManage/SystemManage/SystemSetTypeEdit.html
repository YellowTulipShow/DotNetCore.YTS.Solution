<form id="dialog_form" class="easyui-form form_label_120" data-options="novalidate:true">
    <input type="hidden" name="ID" value="0" />
    <div class="form_item">
        <label>上级ID：</label>
        <input id="dialog_ParentID" type="text" name="ParentID" class="easyui-numberbox" data-options="min:0,precision:0" value="0" />
    </div>
    <div class="form_item">
        <label>关键字:</label>
        <input id="dialog_Key" name="Key" type="text" class="easyui-textbox" />
    </div>
    <div class="form_item">
        <label>值内容:</label>
        <input id="dialog_Value" name="Value" type="text" class="easyui-textbox" />
    </div>
    <div class="form_item">
        <label>解释:</label>
        <input id="dialog_Explain" name="Explain" type="text" class="easyui-textbox" />
    </div>
    <div class="form_item">
        <label>排序顺序：</label>
        <input id="dialog_Ordinal" type="text" name="Ordinal" class="easyui-numberbox" data-options="min:1,precision:0" value="0" />
    </div>
    <div class="form_item">
        <label>备注:</label>
        <input id="dialog_Remark" name="Remark" type="text" class="easyui-textbox" />
    </div>
</form>
