<form id="dialog_form" class="easyui-form form_label_120" data-options="novalidate:true">
    <input type="hidden" name="ID" value="0" />
    <input type="hidden" name="Password" value="" />
    <input type="hidden" name="AddTime" value="" />
    <input type="hidden" name="AddManagerID" value="" />

    <div class="form_item">
        <label>账号:</label>
        <input id="dialog_Account" name="Account" type="text" class="easyui-textbox" />
    </div>
    <div class="form_item">
        <label>真实姓名:</label>
        <input id="dialog_Name" name="Name" type="text" class="easyui-textbox" />
    </div>
    <div class="form_item">
        <label>昵称:</label>
        <input id="dialog_NickName" name="NickName" type="text" class="easyui-textbox" />
    </div>
    <div class="form_item">
        <label>电话:</label>
        <input id="dialog_Phone" name="Phone" type="text" class="easyui-textbox" />
    </div>
    <div class="form_item">
        <label>微信:</label>
        <input id="dialog_WeChatNumber" name="WeChatNumber" type="text" class="easyui-textbox" />
    </div>
    <div class="form_item">
        <label>QQ号:</label>
        <input id="dialog_QQ" name="QQ" type="text" class="easyui-textbox" />
    </div>
    <div class="form_item">
        <label>联系地址:</label>
        <input id="dialog_Address" name="Address" type="text" class="easyui-textbox" />
    </div>
    <div class="form_item">
        <label>账户余额:</label>
        <input id="dialog_Money" type="text" name="Money" class="easyui-numberbox"
            readonly="readonly"
            data-options="min:0,precision:2" value="0" />
    </div>
</form>
