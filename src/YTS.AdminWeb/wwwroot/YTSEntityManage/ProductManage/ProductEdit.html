<form id="dialog_form" class="easyui-form form_label_120" data-options="novalidate:true">
    <input type="hidden" name="ID" value="0" />
    <input type="hidden" name="AddTime" value="" />
    <input type="hidden" name="AddManagerID" value="" />

    <div class="form_item">
        <label>产品名称:</label>
        <input id="dialog_Name" name="Name" type="text" class="easyui-textbox" />
    </div>
    <div class="form_item">
        <label>产品价格：</label>
        <input id="dialog_Price" type="text" name="Price" class="easyui-numberbox" data-options="min:0,precision:2" value="0" />
    </div>
    <div class="form_item">
        <label>产品数量：</label>
        <input id="dialog_Number" type="text" name="Number" class="easyui-numberbox"
            readonly="readonly"
            data-options="min:0,precision:0" value="0" />
    </div>
    <div class="form_item">
        <label>是否无限数量：</label>
        <input id="dialog_IsUnlimitedNumber" name="IsUnlimitedNumber" class="easyui-switchbutton" value="true" data-options="onText:'是',offText:'否',width:80">
    </div>
    <div class="form_item">
        <label>是否实物产品：</label>
        <input id="dialog_IsPhysicalEntity" name="IsPhysicalEntity" class="easyui-switchbutton" value="true" data-options="onText:'是',offText:'否',width:80">
    </div>
</form>
