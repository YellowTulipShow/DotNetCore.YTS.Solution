<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta name="format-detection" content="telephone=yes" /> <!-- 设置Safari浏览器电话识别功能 -->
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport" />
    <title>测试API运行页面</title>
    <meta name="Keywords" content="测试API运行页面" />
    <meta name="Description" content="测试API运行页面" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="../extends/jquery-v1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="../extends/jquery.serializejson.2.9.0/jquery.serializejson.js"></script>
    <script type="text/javascript" src="../scripts/base.js"></script>
    <script type="text/javascript" src="../scripts/appConfig.js"></script>
    <script type="text/javascript" src="../scripts/app.js"></script>
</head>

<body>
    <script type="text/javascript">
        function funcSuccess(json) {
            var strjson = JSON.stringify(json);
            document.write("<br/>" + strjson);
        }
    </script>
    <script type="text/javascript">
        Api.CallPost({
            'url': '/api/TestLearn/SubmitIdAndModel',
            'data': {
                'ID': 85,
                "model": {
                    "Name": "水水水水水",
                },
            },
            'success': funcSuccess,
        });
    </script>
    <script type="text/javascript">
        Api.CallPost({
            'url': '/api/TestLearn/SubmitArray',
            'data': {
                'ID': 85,
                "array": [2, 233, 34],
            },
            'success': funcSuccess,
        });
    </script>
    <script type="text/javascript">
        Api.CallPost({
            'url': '/api/TestLearn/SubmitStringAndArray',
            'data': {
                'name': '85',
                "array": [2, 233, 94],
            },
            'success': funcSuccess,
        });
    </script>
    <script type="text/javascript">
        Api.CallPost({
            'url': '/api/TestLearn/SubmitStringAndArray',
            'data': {
                'name': '85',
                "array": [2, 233, '34'],
            },
            'success': funcSuccess,
            'error': function(xhr) {
                document.write(xhr.status);
            }
        });
    </script>
</body>

</html>
