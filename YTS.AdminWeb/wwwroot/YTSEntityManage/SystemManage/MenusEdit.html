<form id="dialog_form" class="easyui-form form_label_120" data-options="novalidate:true">
    <input type="hidden" name="ID" value="0" />
    <input type="hidden" name="AddTime" value="" />
    <input type="hidden" name="AddManagerID" value="" />

    <div class="form_item">
        <label>上级ID：</label>
        <input id="dialog_ParentID" type="text" name="ParentID" class="easyui-numberbox" data-options="min:0,precision:0" value="0" />
    </div>
    <div class="form_item">
        <label>命名空间标识:</label>
        <input id="dialog_NameSpaces" name="NameSpaces" type="text" class="easyui-textbox" />
    </div>
    <div class="form_item">
        <label>代码标识:</label>
        <input id="dialog_Code" name="Code" type="text" class="easyui-textbox" />
    </div>
    <div class="form_item">
        <label>名称:</label>
        <input id="dialog_Name" name="Name" type="text" class="easyui-textbox" />
    </div>
    <div class="form_item">
        <label>Url页面路径:</label>
        <input id="dialog_Url" name="Url" type="text" class="easyui-textbox" />
    </div>
    <div class="form_item">
        <label>是否隐藏：</label>
        <input id="dialog_IsHide" name="IsHide" class="easyui-switchbutton" value="true" data-options="onText:'是',offText:'否',width:80">
    </div>
    <div class="form_item">
        <label>排序顺序：</label>
        <input id="dialog_Ordinal" type="text" name="Ordinal" class="easyui-numberbox" data-options="min:1,precision:0" value="0" />
    </div>
    <div class="form_item">
        <label>备注:</label>
        <input id="dialog_Remark" name="Remark" type="text" class="easyui-textbox" />
    </div>
</form>
